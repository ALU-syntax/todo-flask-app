<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 home">
        <h1 class="mt-5 ">Update Data</h1>
    </div>

    <div class="container">
        <div class="row">
    
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form action="/todo/{{ entrys.id }}" method="post">
                            <div class="form-group">
                                <input class="form-control" type="text" name="title" placeholder="Title" value="{{ entrys.title }}" required>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="description" cols="100"
                                          placeholder="Add a Description" required> {{ entrys.description }} </textarea>
                            </div>
                            <button class="btn btn-primary" type="submit">
                                Update
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
