

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <title>Flask</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light d-lg-flex flex-row m-5 fixed-top">
        <div class="container">
            <div class="brands ml-lg-4 dark d-flex flex-row " >
                <div class="brand" style="color: white; white-space: pre-wrap;">
                    Ardian Iqbal
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5 home">
        <h1 class="mt-5 ">Todo-app With Flask</h1>
    </div>
    
    <div class="container ">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>To-Do</h2>
                    </div>
                    <div class="col-sm-6">
                        <a href="#addTodoModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Add New To-Do</span></a>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>
                        </th>
                        <th hidden>id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody>
                    {% for data in listTodo%}
                    <tr>
                        <td>
                            <a class="{{ 'btn btn-success' if data['finished_at'] != none else 'btn btn-secondary'}}"
                                href="/todo/finish/{{ data['id'] }}">
                                Turn Status
                            </a>
                        </td>
                        <td>{{ data['title'] }}</td>
                        <td>{{ data['description'] }}</td>
                        <td>
                            <a href="/todo/get/{{ data['id'] }}" class="edit"  data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit" >&#xE254;</i></a>
                            <a href="/todo/delete/{{ data['id'] }}" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>
                    {% endfor%}
                </tbody>
                
            </table>
            

            


 <!-- Add Modal HTML -->
 <div id="addTodoModal" class="modal fade ">
  <div class="modal-dialog">
   <div class="modal-content">
    <form action="/todo" method="post">
     <div class="modal-header">      
      <h4 class="modal-title">Add Todo</h4>
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
     </div>
     <div class="modal-body">     
      <div class="form-group">
       <label>Title</label>
       <input type="text" name="title" class="form-control" required>
      </div>
      <div class="form-group">
       <label>Description</label>
       <textarea class="form-control" name="description" required></textarea>
      </div>
     </div>
     <div class="modal-footer">
      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
      <input type="submit" class="btn btn-success" value="Add">
     </div>
    </form>
   </div>
  </div>
 </div>
   
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
</body>
</html>
